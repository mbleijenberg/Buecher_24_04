<ion-header>
<ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="buttonText"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-text color="tertiary">
		<h2>{{ subtitle }}</h2>
	</ion-text>
	<p>{{ description }}</p>
</ion-content>
