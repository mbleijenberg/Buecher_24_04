<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bücher
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="clearCache()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-item-sliding *ngFor="let book of books">
    <ion-item (click)="loadBook(book.isbn)" detail="true">
      <ion-label>
        <strong>{{ book.author }}</strong>: {{ book.title }}
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option colour="primary" (click)="delete(book.isbn)">
          Cache löschen
      </ion-item-option>
    </ion-item-options>
</ion-item-sliding>


</ion-content>
